<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="在线,加密,解密,飞机场场长"/>
  <meta name="description" content="在线,加密,解密,飞机场场长"/>

  <title>在线加密解密</title>

  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/base.css" type="text/css"/>
  <link rel="stylesheet" href="/static/css/index.css" type="text/css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="main_content">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>在线加密解密 <small>采用Crypto-JS实现</small></h1>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-5 left_bar">
          <h4>明文：</h4>
          <textarea class="form-control code_text" id="msg_source" placeholder="请输入明文信息"></textarea>
        </div>
        <div class="col-md-2 middle_bar">
          <div style="height: 30px;"></div>
          <div class="row option_type">
            <label>加密算法：</label>
            <ul>
              <li><label for="aes" class="radio"><input type="radio" name="encrypt_type" value="aes" checked="checked" id="aes"/>AES</label></li>
              <li><label for="des" class="radio"><input type="radio" name="encrypt_type" value="des" id="des"/>DES</label></li>
              <li><label for="rc4" class="radio"><input type="radio" name="encrypt_type" value="rc4" id="rc4"/>RC4</label></li>
              <li><label for="rabbit" class="radio"><input type="radio" name="encrypt_type" value="rabbit" id="rabbit"/>Rabbit</label></li>
              <li><label for="tripledes" class="radio"><input type="radio" name="encrypt_type" value="tripledes" id="tripledes"/>TripleDes</label></li>
            </ul>
          </div>
          <div class="row option_passwd">
            <label for="pwd">密码：</label>
            <input type="text" class="form-control" id="pwd" placeholder="请输入密码">
          </div>
          <div class="row option_button">
            <ul>
                <li><button class="btn btn-primary" onclick="javascript:encrypt();">加密 <i class="glyphicon glyphicon-menu-right"></i></button></li>
                <li><button class="btn btn-primary" onclick="javascript:decrypt();"><i class="glyphicon glyphicon-menu-left"></i> 解密 </button></li>
            </ul>
          </div>
        </div>
        <div class="col-md-5 right_bar">
          <h4>密文：</h4>
          <textarea class="form-control code_text" id="encrypt_result" placeholder="请输入密文信息"></textarea>
        </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/CryptoJS/components/core-min.js"></script>
	<script type="text/javascript" src="/static/js/CryptoJS/rollups/aes.js"></script>
	<script type="text/javascript" src="/static/js/CryptoJS/rollups/tripledes.js"></script>
	<script type="text/javascript" src="/static/js/CryptoJS/rollups/rabbit.js"></script>
	<script type="text/javascript" src="/static/js/CryptoJS/rollups/rc4.js"></script>

  <script type='text/javascript'>
    function encrypt(){
      switch($('input[name="encrypt_type"]:checked').val()){
        case "aes":
          $("#encrypt_result").val(CryptoJS.AES.encrypt($("#msg_source").val(),$("#pwd").val()));
          break;
        case "des":
          $("#encrypt_result").val(CryptoJS.DES.encrypt($("#msg_source").val(),$("#pwd").val()));
          break;
        case "rabbit":
          $("#encrypt_result").val(CryptoJS.Rabbit.encrypt($("#msg_source").val(),$("#pwd").val()));
          break;
        case "rc4":
          $("#encrypt_result").val(CryptoJS.RC4.encrypt($("#msg_source").val(),$("#pwd").val()));
          break;
        case "tripledes":
          $("#encrypt_result").val(CryptoJS.TripleDES.encrypt($("#msg_source").val(),$("#pwd").val()));
          break;
    }
    }
    function decrypt(){
        switch($('input[name="encrypt_type"]:checked').val()){
          case "aes":
            $("#msg_source").val(CryptoJS.AES.decrypt($("#encrypt_result").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));
            break;
          case "des":
            $("#msg_source").val(CryptoJS.DES.decrypt($("#encrypt_result").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));
            break;
          case "rabbit":
            $("#msg_source").val(CryptoJS.Rabbit.decrypt($("#encrypt_result").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));
            break;
          case "rc4":
            $("#msg_source").val(CryptoJS.RC4.decrypt($("#encrypt_result").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));
            break;
          case "tripledes":
            $("#msg_source").val(CryptoJS.TripleDES.decrypt($("#encrypt_result").val(),$("#pwd").val()).toString(CryptoJS.enc.Utf8));
            break;
        }
      }
  </script>

</body>
</html>
